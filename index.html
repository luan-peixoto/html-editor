<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <title>Editor de texto</title>
</head>

<body>

    <div class="container">

        <!-- botÃµes -->
        <div class="row pt-5">
            <div class="col-lg-8 mb-2">
                <div class="text-center">
                    <button class="btn-estilo" type="button" onClick="setEstilo('bold')" ><i class="fa fa-bold"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('italic')" ><i class="fa fa-italic"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('underline')" ><i class="fa fa-underline"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('insertUnorderedlist')" ><i class="fa fa-list-ul"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('insertOrderedlist')" ><i class="fa fa-list-ol"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('createLink')" ><i class="fa fa-link"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('justifyLeft')" ><i class="fa fa-align-left"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('justifyCenter')" ><i class="fa fa-align-center"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('justifyRight')" ><i class="fa fa-align-right"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('justifyFull')" ><i class="fa fa-align-justify"></i></button>
                    <button class="btn-estilo" type="button" onClick="setEstilo('insertImage')" ><i class="fa fa-image"></i></button>
                </div>
            </div>
        </div>

        <!-- caixas de texto -->
        <div class="row pt-2">
            <div class="col-lg-8 mx-auto mb-5 mb-lg-0">
                <div id="content-box" contenteditable="true" class="content-box ps-2 pe-2 p-1">
                </div>
            </div>
            <div class="col-lg-4 mx-auto">
                <div id="result-box" class="result-box ps-2 pe-2 p-1">
                </div>
            </div>
        </div>

        <div class="row pt-2">
            <div class="col-2">
                <button type="button" onClick="copiarTexto()" class="btn btn-success">Copiar Texto</button>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
